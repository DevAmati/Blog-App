<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Blog</title>
    <link rel="stylesheet" href="css/modern-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <h1>My Blog</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="home.html" id="home-link">Home</a></li>
                    <li><a href="blog.html" class="active">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="login-link"><a href="login.html" class="auth-link login-link">Login</a></li>
                    <li id="register-link"><a href="register.html" class="auth-link register-link">Register</a></li>
                    <li id="add-post-btn" style="display: none;"><a href="add-post.html" class="add-post-link">Add Blog</a></li>
                    <li id="logout-btn" style="display: none;"><a href="#" onclick="logout()" class="logout-link">Logout</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="blog-header">
            <h2>Latest Posts</h2>
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
                <button type="button" title="Search posts"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="blog-posts">
            <!-- Blog posts will be loaded dynamically here -->
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading posts...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
