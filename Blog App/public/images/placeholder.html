<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholder</title>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 400px;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            color: #666;
            text-align: center;
        }
        .placeholder-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="placeholder-content">
        <h2>Placeholder Image</h2>
        <p>800 x 400</p>
    </div>
</body>
</html>
